<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cheat Status Dashboard — Neon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap');
    :root{
      --bg: #05010a;
      --neon-cyan: #00f0ff;
      --neon-pink: #ff2d9c;
      --neon-purple: #8b5cf6;
      --accent: #ff00ff;
      --ok: #00ffcc;
      --bad: #ff0066;
      --glass: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.12);
      --radius: 16px;
    }
    
    html,body{
      height:100%;
      margin:0;
      background: radial-gradient(circle at 20% 80%, #0a0020, #05010a 40%, #02040a);
      font-family: 'Orbitron', monospace;
      color: #eaf6ff;
      overflow-x: hidden;
    }
    
    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(2px 2px at 20px 30px, rgba(0,255,204,0.15), transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255,0,255,0.1), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(0,240,255,0.2), transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(139,92,246,0.15), transparent);
      background-size: 200px 200px;
      animation: sparkle 20s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    
    @keyframes sparkle {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-200px); }
    }
    
    .wrap{
      max-width: 1100px;
      margin: 60px auto;
      padding: 30px;
      position: relative;
      z-index: 2;
    }
    
    header{
      display:flex;
      gap:20px;
      align-items:center;
      justify-content:space-between;
      margin-bottom:40px;
      padding: 20px 0;
      border-bottom: 1px solid rgba(0,255,255,0.2);
    }
    
    .brand{
      display:flex;
      gap:18px;
      align-items:center;
    }
    
    .logo{
      width:80px;
      height:80px;
      border-radius:16px;
      background: conic-gradient(from 0deg, #ff00ff, #00ffff, #ff2d9c, #8b5cf6);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      color:white;
      font-size:28px;
      letter-spacing:2px;
      text-shadow: 0 0 15px #fff, 0 0 30px #ff00ff, 0 0 45px #00ffff;
      box-shadow: 
        0 0 40px rgba(255,0,255,0.4), 
        inset 0 0 30px rgba(0,255,255,0.3),
        0 8px 32px rgba(0,0,0,0.6);
      position: relative;
      animation: logoGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes logoGlow {
      0% { transform: scale(1); box-shadow: 0 0 40px rgba(255,0,255,0.4), inset 0 0 30px rgba(0,255,255,0.3); }
      100% { transform: scale(1.05); box-shadow: 0 0 60px rgba(255,0,255,0.6), inset 0 0 40px rgba(0,255,255,0.4); }
    }
    
    h1{
      margin:0;
      font-size:32px;
      font-weight:900;
      line-height:1.2;
      background: linear-gradient(45deg, #ff00ff, #00ffff, #ff2d9c);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(255,0,255,0.5);
      animation: titleShimmer 4s ease-in-out infinite;
    }
    
    @keyframes titleShimmer {
      0%, 100% { filter: hue-rotate(0deg); }
      50% { filter: hue-rotate(30deg); }
    }
    
    p.lead{
      margin:8px 0 0 0;
      color:#7f8c99;
      font-size:16px;
      font-weight: 500;
    }
    
    .update-info {
      text-align:right;
      background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      padding: 12px 20px;
      border-radius: 12px;
      border: 1px solid rgba(0,255,255,0.1);
      backdrop-filter: blur(10px);
    }
    
    .card{
      background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
      border-radius: var(--radius);
      padding:40px;
      box-shadow: 
        0 0 40px rgba(255,0,255,0.2), 
        0 0 80px rgba(0,255,255,0.15),
        inset 0 1px 0 rgba(255,255,255,0.1);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
    }
    
    /* Hologram effect */
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0,255,255,0.1), transparent);
      animation: hologramScan 8s linear infinite;
    }
    
    @keyframes hologramScan {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    table{
      width:100%;
      border-collapse:collapse;
      margin-top:20px;
      font-size:15px;
      position: relative;
      z-index: 2;
    }
    
    thead th{
      text-align:left;
      font-size:14px;
      color:#7f8c99;
      padding:20px 15px;
      text-transform:uppercase;
      letter-spacing:2px;
      font-weight: 700;
      border-bottom: 2px solid rgba(0,255,255,0.3);
      background: linear-gradient(90deg, rgba(255,0,255,0.1), rgba(0,255,255,0.05));
    }
    
    tbody tr{
      background: linear-gradient(90deg, rgba(255,0,255,0.04), rgba(0,255,255,0.04));
      border-radius:12px;
      transition: all .3s ease;
      border: 1px solid transparent;
      margin-bottom: 8px;
    }
    
    tbody tr:hover{
      transform: translateY(-5px) scale(1.02);
      background: linear-gradient(90deg, rgba(255,0,255,0.12), rgba(0,255,255,0.12));
      box-shadow: 
        0 0 30px rgba(255,0,255,0.3), 
        0 0 60px rgba(0,255,255,0.2),
        0 10px 40px rgba(0,0,0,0.4);
      border: 1px solid rgba(0,255,255,0.4);
    }
    
    td{
      padding:18px 15px;
      vertical-align:middle;
      border-top:1px solid rgba(255,255,255,0.06);
    }
    
    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 16px;
      border-radius:25px;
      font-weight:700;
      font-size:14px;
      color:white;
      text-transform:uppercase;
      text-shadow: 0 0 8px currentColor;
      position: relative;
      overflow: hidden;
    }
    
    .badge::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      animation: badgeShine 3s ease-in-out infinite;
    }
    
    @keyframes badgeShine {
      0% { left: -100%; }
      50% { left: 100%; }
      100% { left: -100%; }
    }
    
    .ok{ 
      background: linear-gradient(135deg, rgba(0,255,204,0.2), rgba(0,255,140,0.15)); 
      color:var(--ok); 
      border:2px solid var(--ok); 
      box-shadow: 0 0 20px var(--ok), inset 0 0 10px rgba(0,255,204,0.1); 
    }
    
    .bad{ 
      background: linear-gradient(135deg, rgba(255,0,102,0.2), rgba(255,20,60,0.15)); 
      color:var(--bad); 
      border:2px solid var(--bad); 
      box-shadow: 0 0 20px var(--bad), inset 0 0 10px rgba(255,0,102,0.1); 
    }
    
    .name{
      font-weight:800;
      font-size:18px;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
    }
    
    .meta{
      font-size:13px;
      color:#7f8c99;
      margin-top:6px;
      font-weight: 600;
    }
    
    .legend{
      display:flex;
      gap:30px;
      align-items:center;
      margin-top:30px;
      flex-wrap:wrap;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.08);
    }
    
    .legend span{
      display:inline-flex;
      gap:12px;
      align-items:center;
      font-size:15px;
      color:#7f8c99;
      font-weight: 600;
    }
    
    .footer{
      margin-top:30px;
      font-size:13px;
      color:#7f8c99;
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, rgba(255,0,255,0.05), rgba(0,255,255,0.03));
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.05);
    }
    
    /* Product focused mode - enhanced */
    .product-focused {
      background: linear-gradient(135deg, rgba(255,0,255,0.2), rgba(0,255,255,0.15)) !important;
      border: 2px solid rgba(0,255,255,0.6) !important;
      box-shadow: 
        0 0 40px rgba(0,255,255,0.4), 
        0 0 80px rgba(255,0,255,0.3),
        0 15px 50px rgba(0,0,0,0.5) !important;
      animation: focusedGlow 2s ease-in-out infinite alternate;
    }
    
    @keyframes focusedGlow {
      0% { box-shadow: 0 0 40px rgba(0,255,255,0.4), 0 0 80px rgba(255,0,255,0.3); }
      100% { box-shadow: 0 0 60px rgba(0,255,255,0.6), 0 0 100px rgba(255,0,255,0.4); }
    }
    
    @media (max-width:768px){
      .wrap { padding: 20px; margin: 30px auto; }
      header { flex-direction: column; gap: 15px; text-align: center; }
      .logo { width: 60px; height: 60px; font-size: 20px; }
      h1 { font-size: 24px; }
      .card { padding: 25px; }
      
      thead{display:none}
      tbody td{ display:block; width:100%; padding:12px 15px; border-top: none; }
      tbody tr{ margin-bottom:20px; display:block; border-radius:12px; overflow:hidden; }
      
      .legend { gap: 15px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">ST</div>
        <div>
          <h1>Status Tracker</h1>
          <p class="lead" id="pageSubtitle">Neon cyberpunk status board</p>
        </div>
      </div>
      <div class="update-info">
        <small style="color:var(--muted)">Last updated: <span id="lastUpdated">—</span></small>
      </div>
    </header>
    
    <div class="card">
      <table id="productTable">
        <thead>
          <tr>
            <th>Software / Item</th>
            <th>Game</th>
            <th>Status</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="list"></tbody>
      </table>
      
      <div class="legend">
        <span><span class="badge ok">✔ Undetected</span> Safe to use</span>
        <span><span class="badge bad">✖ Detected</span> High risk</span>
      </div>
      
      <p class="footer">
        ⚠ <strong>Disclaimer:</strong> This page only shows current status information. Use for tracking purposes only.
      </p>
    </div>
  </div>
  
  <script>
    const DATA = [
      { name: 'FECURITY', game: 'Call of Duty', status: 'undetected', note: '' },
      { name: 'DULLWAVE', game: 'Call of Duty', status: 'undetected', note: '' },
      { name: 'ARCAN', game: 'Apex Legend', status: 'undetected', note: '' },
      { name: 'BSS', game: 'PUBG', status: 'detected', note: '' },
      { name: 'ARCAN', game: 'PUBG', status: 'detected', note: '' },
      { name: 'DODO', game: 'PUBG', status: 'detected', note: '' },
      { name: 'IO', game: 'PUBG', status: 'detected', note: '' }
    ];
    
    const tbody = document.getElementById('list');
    const lastUpdated = document.getElementById('lastUpdated');
    const pageSubtitle = document.getElementById('pageSubtitle');
    const productTable = document.getElementById('productTable');
    
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const targetProduct = urlParams.get('product');
    const targetGame = urlParams.get('game');
    
    function makeRow(item, isHighlighted = false){
      const tr = document.createElement('tr');
      if(isHighlighted) tr.className = 'product-focused';
      
      const tdName = document.createElement('td');
      tdName.innerHTML = '<div class="name">' + item.name + '</div><div class="meta">' + item.game + '</div>';
      tr.appendChild(tdName);
      
      const tdGame = document.createElement('td');
      tdGame.textContent = item.game;
      tr.appendChild(tdGame);
      
      const tdStatus = document.createElement('td');
      const span = document.createElement('span');
      span.className = 'badge ' + (item.status === 'undetected' ? 'ok' : 'bad');
      span.textContent = (item.status === 'undetected' ? '✔ Undetected' : '✖ Detected');
      tdStatus.appendChild(span);
      tr.appendChild(tdStatus);
      
      const tdNote = document.createElement('td');
      tdNote.textContent = item.note || '—';
      tr.appendChild(tdNote);
      
      return tr;
    }
    
    function render(list){
      tbody.innerHTML = '';
      if(list.length === 0){
        const tr = document.createElement('tr');
        tr.innerHTML = '<td colspan="4" style="padding:30px;color:var(--muted);text-align:center;font-size:16px;">No results found.</td>';
        tbody.appendChild(tr);
        return;
      }
      for(const item of list){
        const isHighlighted = targetProduct && item.name === targetProduct && item.game === targetGame;
        tbody.appendChild(makeRow(item, isHighlighted));
      }
    }
    
    function initializePage(){
      if(targetProduct && targetGame){
        // Show specific product
        pageSubtitle.textContent = `Status for ${targetProduct} - ${targetGame}`;
        
        // Filter to show only the target product
        const targetItem = DATA.filter(item => item.name === targetProduct && item.game === targetGame);
        
        if(targetItem.length > 0){
          render(targetItem);
        } else {
          // If product not found, show all
          render(DATA);
          pageSubtitle.textContent = `Product "${targetProduct}" not found - Showing all products`;
        }
      } else {
        // Show all products
        pageSubtitle.textContent = 'Neon cyberpunk status board';
        render(DATA);
      }
      
      productTable.style.display = 'table';
      lastUpdated.textContent = new Date().toLocaleString();
    }
    
    // Initialize the page
    initializePage();
  </script>
</body>
</html>
