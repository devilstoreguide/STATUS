<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cheat Status Dashboard — Neon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    :root{
      --bg: #05010a;
      --card: #0a0a1a;
      --muted: #7f8c99;
      --accent: #ff00ff;
      --ok: #00ffcc;   /* neon green */
      --bad: #ff0066;  /* neon red/pink */
      --glass: rgba(255,255,255,0.05);
      --radius: 14px;
    }

    html,body{
      height:100%;
      margin:0;
      background: radial-gradient(circle at top, #0a0020, #05010a 70%);
      font-family: 'Orbitron', sans-serif;
      color: #eaf6ff;
    }

    .wrap{max-width: 980px;margin: 40px auto;padding: 20px;}

    header{display:flex;gap:16px;align-items:center;justify-content:space-between;margin-bottom:20px;}
    .brand{display:flex;gap:14px;align-items:center;}
    .logo{
      width:60px;height:60px;
      border-radius:12px;
      background: linear-gradient(135deg,#ff00ff,#00ffff);
      display:flex;align-items:center;justify-content:center;
      font-weight:800;color:white;font-size:20px;letter-spacing:1px;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff;
      box-shadow: 0 0 25px #ff00ff, inset 0 0 20px #00ffff;
    }
    h1{margin:0;font-size:22px;font-weight:700;line-height:1;text-shadow: 0 0 10px var(--accent);}
    p.lead{margin:0;color:var(--muted);font-size:14px;}

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.05), transparent);
      border-radius: var(--radius);
      padding:20px;
      box-shadow: 0 0 20px rgba(255,0,255,0.3), 0 0 40px rgba(0,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .controls{display:flex;gap:10px;margin: 16px 0 20px 0;flex-wrap:wrap;}
    .search{
      flex:1 1 320px;
      display:flex;align-items:center;gap:8px;
      background:var(--glass);
      padding:8px 12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.1);
      box-shadow: inset 0 0 8px rgba(0,255,255,0.2);
    }
    .search input{
      background:transparent;
      border:0;
      outline:0;
      color:#fff;
      font-size:14px;
      width:100%;
    }
    select, button{
      padding:8px 12px;
      border-radius:10px;
      border:0;
      background:linear-gradient(90deg,#ff00ff33,#00ffff33);
      color:#fff;
      cursor:pointer;
      font-size:13px;
      min-height:40px;
      box-shadow: 0 0 10px rgba(255,0,255,0.4), inset 0 0 8px rgba(0,255,255,0.3);
      transition: 0.2s ease;
    }
    select:hover, button:hover{ transform: scale(1.05); }

    table{width:100%;border-collapse:collapse;margin-top:6px;font-size:14px;}
    thead th{
      text-align:left;font-size:12px;color:var(--muted);
      padding:12px 10px;text-transform:uppercase;letter-spacing:1px;
    }
    tbody tr{
      background: linear-gradient(90deg, rgba(255,0,255,0.04), rgba(0,255,255,0.04));
      border-radius:8px;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    tbody tr:hover{
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(255,0,255,0.3), 0 0 20px rgba(0,255,255,0.2);
    }
    td{padding:12px 10px;vertical-align:middle;border-top:1px solid rgba(255,255,255,0.08);}
    .badge{
      display:inline-flex;align-items:center;gap:6px;
      padding:6px 12px;border-radius:999px;font-weight:700;
      font-size:13px;color:white;text-transform:uppercase;
      text-shadow: 0 0 5px currentColor;
    }
    .ok{ background: rgba(0,255,204,0.1); color:var(--ok); border:1px solid var(--ok); box-shadow: 0 0 10px var(--ok); }
    .bad{ background: rgba(255,0,102,0.1); color:var(--bad); border:1px solid var(--bad); box-shadow: 0 0 10px var(--bad); }
    .name{font-weight:700;font-size:15px;}
    .meta{font-size:12px;color:var(--muted);margin-top:6px;}

    .legend{display:flex;gap:16px;align-items:center;margin-top:14px;}
    .legend span{display:inline-flex;gap:8px;align-items:center;font-size:13px;color:var(--muted)}

    .footer{margin-top:20px;font-size:12px;color:var(--muted);}

    @media (max-width:720px){
      thead{display:none}
      tbody td{ display:block; width:100% ; padding:10px 8px;}
      tbody tr{ margin-bottom:14px; display:block; border-radius:12px; overflow:hidden; }
      .controls{ gap:8px }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">ST</div>
        <div>
          <h1>Status Tracker</h1>
          <p class="lead">Neon cyberpunk status board</p>
        </div>
      </div>
      <div style="text-align:right">
        <small style="color:var(--muted)">Last updated: <span id="lastUpdated">—</span></small>
      </div>
    </header>

    <div class="card">
      <div class="controls">
        <div class="search">
          <input id="q" type="search" placeholder="Search by name (e.g. PUBG, ARCAN)..." aria-label="Search items">
        </div>
        <select id="filter">
          <option value="all">All statuses</option>
          <option value="undetected">Undetected only</option>
          <option value="detected">Detected only</option>
        </select>
        <button id="reset">Reset</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Software / Item</th>
            <th>Game</th>
            <th>Status</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="list"></tbody>
      </table>

      <div class="legend">
        <span><span class="badge ok">✔ Undetected</span> Safe</span>
        <span><span class="badge bad">✖ Detected</span> Risky</span>
      </div>

      <p class="footer">
        ⚠ <strong>Disclaimer:</strong> This page only shows statuses. For tracking info only.
      </p>
    </div>
  </div>

  <script>
    const DATA = [
      { name: 'FECURITY', game: 'Call of Duty', status: 'undetected', note: '' },
      { name: 'DULLWAVE', game: 'Call of Duty', status: 'undetected', note: '' },
      { name: 'ARCAN', game: 'Apex Legend', status: 'undetected', note: '' },
      { name: 'BSS', game: 'PUBG', status: 'detected', note: '' },
      { name: 'ARCAN', game: 'PUBG', status: 'detected', note: '' },
      { name: 'DODO', game: 'PUBG', status: 'undetected', note: '' },
      { name: 'IO', game: 'PUBG', status: 'undetected', note: '' }
    ];

    const tbody = document.getElementById('list');
    const q = document.getElementById('q');
    const filter = document.getElementById('filter');
    const reset = document.getElementById('reset');
    const lastUpdated = document.getElementById('lastUpdated');

    function makeRow(item){
      const tr = document.createElement('tr');
      const tdName = document.createElement('td');
      tdName.innerHTML = '<div class="name">' + item.name + '</div><div class="meta">' + item.game + '</div>';
      tr.appendChild(tdName);

      const tdGame = document.createElement('td');
      tdGame.textContent = item.game;
      tr.appendChild(tdGame);

      const tdStatus = document.createElement('td');
      const span = document.createElement('span');
      span.className = 'badge ' + (item.status === 'undetected' ? 'ok' : 'bad');
      span.textContent = (item.status === 'undetected' ? 'Undetected' : 'Detected');
      tdStatus.appendChild(span);
      tr.appendChild(tdStatus);

      const tdNote = document.createElement('td');
      tdNote.textContent = item.note || '—';
      tr.appendChild(tdNote);

      return tr;
    }

    function render(list){
      tbody.innerHTML = '';
      if(list.length === 0){
        const tr = document.createElement('tr');
        tr.innerHTML = '<td colspan="4" style="padding:18px;color:var(--muted)">No results found.</td>';
        tbody.appendChild(tr);
        return;
      }
      for(const it of list){
        tbody.appendChild(makeRow(it));
      }
    }

    function applyFilters(){
      const qv = q.value.trim().toLowerCase();
      const fv = filter.value;
      const filtered = DATA.filter(item=>{
        if(fv === 'undetected' && item.status !== 'undetected') return false;
        if(fv === 'detected' && item.status !== 'detected') return false;
        if(qv === '') return true;
        return (item.name + ' ' + item.game).toLowerCase().includes(qv);
      });
      render(filtered);
    }

    q.addEventListener('input', applyFilters);
    filter.addEventListener('change', applyFilters);
    reset.addEventListener('click', ()=>{q.value='';filter.value='all';applyFilters();});

    render(DATA);
    lastUpdated.textContent = new Date().toLocaleString();
  </script>
</body>
</html>
